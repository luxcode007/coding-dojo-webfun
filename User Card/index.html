<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="bluebar"></div>
        <div id="profile-content">
            <img id=pfp src="img/user-circle.png" alt="profile pic">
            <h2>John Doe</h2>
            <div id=location>
                <img id=mapicon src="img/map-marker.png" alt="map marker">
                <h3>Miami</h3>
            </div>
            <div id=bio>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet!</p>
            </div>
            <div id=edit-profile>
                <img id=gear src="img/gear.png" alt="small gear">
                <p>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
